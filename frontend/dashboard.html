<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Franz Finance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
  if (localStorage.getItem('logado') !== 'sim') {
    window.location.href = 'index.html';
  }
</script>

<div class="app">
  <h1>Dashboard</h1>

  <div class="card green">
    <span>Lucro do Dia</span>
    <strong id="lucro">R$ 0,00</strong>
  </div>

  <div class="card red">
    <span>Boletos Pendentes</span>
    <strong id="boletos">Nenhum</strong>
  </div>

  <button class="primary" onclick="location.href='add.html'">
    Lançar Dia
  </button>

  <button class="primary" onclick="location.href='boletos.html'">
    Cadastrar Boletos
  </button>

  <button class="secondary" onclick="fecharCaixa()">
    Fechar Caixa
  </button>

  <button class="secondary" onclick="sair()">
    Sair
  </button>
</div>

<script>
  function sair() {
    localStorage.removeItem('logado');
    window.location.href = 'index.html';
  }

  function fecharCaixa() {
    alert('Fechamento mensal será implementado');
  }

  fetch('/lucro-dia')
    .then(res => res.json())
    .then(data => {
      document.getElementById('lucro').innerText =
        `R$ ${Number(data.total).toFixed(2)}`;
    })
    .catch(() => {
      document.getElementById('lucro').innerText = 'R$ 0,00';
    });
</script>

</body>
</html>
