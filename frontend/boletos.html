<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Boletos | Franz Finance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
  if (localStorage.getItem('logado') !== 'sim') {
    window.location.href = 'index.html';
  }
</script>

<div class="app">
  <header>
    <h1>Cadastrar Boleto</h1>
  </header>

  <main>
    <div class="card">
      <input id="desc" placeholder="Descrição">
      <input id="valor" type="number" placeholder="Valor (R$)">
      <input id="data" type="date">

      <button class="primary" onclick="salvarBoleto()">Salvar Boleto</button>
    </div>

    <button class="secondary" onclick="location.href='dashboard.html'">
      Voltar
    </button>
  </main>
</div>

<script>
  function salvarBoleto() {
    const boletos = JSON.parse(localStorage.getItem('boletos')) || [];

    boletos.push({
      desc: document.getElementById('desc').value,
      valor: document.getElementById('valor').value,
      data: document.getElementById('data').value
    });

    localStorage.setItem('boletos', JSON.stringify(boletos));
    alert('Boleto salvo!');
    window.location.href = 'dashboard.html';
  }
</script>

</body>
</html>
