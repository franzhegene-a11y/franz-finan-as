<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Boletos | Franz Finance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
  if (localStorage.getItem('logado') !== 'sim') {
    window.location.href = 'index.html';
  }
</script>

<div class="app">
  <header>
    <h1>Cadastrar Boleto</h1>
  </header>

  <main>
    <div class="card">
      <input placeholder="Descrição do boleto">
      <input type="number" placeholder="Valor (R$)">
      <input type="date">

      <button class="primary">Salvar Boleto</button>
    </div>

    <button class="secondary" onclick="location.href='dashboard.html'">
      Voltar
    </button>
  </main>
</div>

</body>
</html>
